<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f27ab9a30d.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="back">
        <div class="welcome">
            <img src="./assets/logo.png" alt="logo">
            <h1>Welcome back!</h1>
            <p>Already have an account?</p>
            <button id="signin">Sign In</button>
        </div>
        <div class="helloagain">
            <img src="./assets/logo.png" alt="logo">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="signup">Sign Up</button>
        </div>

        

    </div>
    <div class="register">
        <div class="showregister">
            <h1>Register to Escape</h1>

            
            <input type="text" id="username" name="username" placeholder="Username">
                
            
            
            <input type="text" id="email" name="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="repPass" name="repPass" placeholder="Repeat Password">
            <button class="signup">Sign Up</button>
        </div>

        <div class="showsignin show">
            <h1>Sign In</h1>

            
            <input type="text" id="username" name="username" placeholder="Username">                   
            <input type="password" id="password" name="password" placeholder="Password">

            <a href="#">Forgot your password?</a>
           
            <button class="signin">Sign In</button>
        </div>
        
    
    </div>
        

   
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/functions.js"></script>
</body>
</html>
